<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrap">

        <!-- нельзя использовать в формах -->
        <!-- ссылка внутри сайта, на другие сайты -->
        <a class="btn-link" href="https://www.ukr.net/" target="_blank">Кнопка тег а</a>

        <a class="btn-link__image" href="https://www.ukr.net/" target="_blank"><img src="img/image1.jpg" width="200px"
                alt="">Кнопка картинка, тег а </a>

        <!-- используется в формах, они умеют сабмитить (отправлять) -->
        <!-- добавляем value="" -->
        <input class="btn-input" type="text" value="Кнопка input">

        <!-- используется в формах, они умеют сабмитить (отправлять) -->
        <!-- универсальная, можно настроить -->
        <!-- бавляем type="button" -->
        <button class="btn-button" type="button">Кнопка button</button>

    </div>

</body>

</html>
