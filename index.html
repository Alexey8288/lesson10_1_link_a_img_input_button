<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrap">

        <!-- нельзя использовать в формах -->
        <!-- ссылка внутри сайта, на другие сайты -->
        <a class="btn-link" href="">Кнопка тег а</a>

        <!-- используется в формах, они умеют сабмитить (отправлять) -->
        <!-- добавляем value="" -->
        <input class="btn-input" type="text" value="Кнопка input">

        <!-- используется в формах, они умеют сабмитить (отправлять) -->
        <!-- универсальная, можно настроить -->
        <!-- бавляем type="button" -->
        <button class="btn-button" type="button">Кнопка button</button>


    </div>

</body>
